<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	#box{
		background-size:contain;
		background-repeat: no-repeat;
		width:200px;
		height:200px;
		position:absolute;
		top:500px;
		transition:1s;
		background-image:url(https://www.thewarriorwire.org/wp-content/uploads/2017/03/Screen-Shot-2017-03-27-at-2.51.58-PM.png)
	}

	</style>

</head>
<body>
	<center>I wish the dalton elevator moved this way</center>
	<div id="box"></div>
	<button id="button">go back!</button>

	<script type="text/javascript">

		box.addEventListener("click", function(){
			box.style.top = "200px";

		})
		




		
		button.addEventListener("click", function(){
			box.style.top = "500px";

		})

	</script>

</body>
</html>
